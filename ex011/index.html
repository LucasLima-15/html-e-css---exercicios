<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/spfc-logo-full.ico"
          type="image/x-icon" />
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)"
        srcset="imagens/P.png" type="image/png" />
        <source media="(max-width: 1050px)"
        srcset="imagens/M.png" type="image/png" />
        <img src="imagens/G.png" alt="Imagem flexível"
    </picture>

    <h1>Reprodução de áudios em HTML</h1>
    <h2>Don Toliver - Tore Up</h2>
    <audio src="midia/toreup.mp3" controls autoplay />
</body>
</html>
