<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/spfc-logo-full.ico"
          type="image/x-icon" />
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/ruinas.png" controls autoplay loop>
        <source src="midia/video-ruinas-mp.mp4" />
        <source src="midia/video-ruinas-we.webm" />
        <source src="midia/video-ruinas-og.ogv" />
        <p>Seu navegador não é compativel para reproduzir o video</p>
    </video>

    <h1>Inserindo imagem do youtube</h1>
    <iframe width="560" height="315"
            src="https://www.youtube.com/embed/OzUnqQk4eOg?si=hrV456qQfAItOdkz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo video pelo Vimeo</h1>
    <div style="padding:75% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/74655666?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Animation Reel"></iframe></div>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
